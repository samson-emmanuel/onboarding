<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Contacts - Onboarding Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'deep-green': '#006400',
                'light-green': '#008000',
                'text-green': '#2E8B57',
                'deep-red': '#8B0000',
              }
            }
          }
        }
      </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">

    <nav class="bg-gradient-to-r from-deep-green to-light-green shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" id="logoLink" class="flex items-center gap-3">
                <img src="images/lafarge-onboarding-app.png" alt="Onboarding Portal Logo" class="w-10 h-10">
                <span class="text-white font-bold text-xl">Onboarding Portal</span>
            </a>
            <div class="flex items-center space-x-4">
                 <a href="index-hr-admin.html" class="hidden md:block px-4 py-2 rounded-md text-sm font-medium text-white hover:bg-light-green">Dashboard</a>
                 <button onclick="logout()" class="bg-deep-red hover:bg-red-700 text-white font-bold py-2.5 px-6 rounded-lg transition">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <header class="bg-gradient-to-r from-deep-green via-light-green to-green-700 shadow-2xl text-white py-16">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Local Contacts</h1>
            <p class="text-xl opacity-90">Essential contacts for your onboarding in Nigeria</p>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8 max-w-lg mx-auto">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input id="search" name="search" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-deep-green focus:border-deep-green sm:text-sm shadow-sm" placeholder="Search by name..." type="search">
            </div>
        </div>
        
        <div id="loading" class="text-center py-20">
            <div class="inline-flex items-center gap-4 text-deep-green">
              <div class="animate-spin rounded-full h-12 w-12 border-4 border-deep-green border-t-transparent"></div>
              <span class="text-2xl font-medium">Loading contacts...</span>
            </div>
        </div>

        <div id="error" class="hidden bg-red-100 border border-deep-red text-deep-red px-6 py-4 rounded-lg text-center"></div>
        
        <div id="contactsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Contact cards will be injected by JS -->
        </div>

        <div id="noData" class="text-center text-gray-500 py-20 text-lg" style="display: none;">
            No contacts found.
        </div>
    </main>

    <script>
        const userStr = localStorage.getItem('user');
        if (!userStr) {
            window.location.href = 'index.html';
        } else {
            try {
                JSON.parse(userStr);
            } catch (e) {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // Logout function
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
        
        // API call
        async function getLocalContacts() {
            const baseUrl = 'https://onboardingservice-812204315267.europe-west1.run.app/api';
            const token = localStorage.getItem('authToken');
            const url = `${baseUrl}/Contacts/get-local`;
            const headers = { 'accept': 'text/plain', ...(token && { 'Authorization': `Bearer ${token}` }) };

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error(`Failed to load contacts: ${response.status}`);
                const jsonResponse = await response.json();
                if (jsonResponse.isSuccessful && Array.isArray(jsonResponse.result)) {
                    return jsonResponse.result;
                } else {
                    throw new Error(jsonResponse.message || 'Failed to parse contacts');
                }
            } catch (e) {
                throw new Error(`Network error: ${e.message}`);
            }
        }

        // Render contacts as cards
        function renderContacts(contacts) {
            const grid = document.getElementById('contactsGrid');
            const noData = document.getElementById('noData');
            document.getElementById('loading').style.display = 'none';

            const validContacts = contacts.filter(c => c.name?.trim());
            grid.innerHTML = '';

            if (validContacts.length === 0) {
                noData.style.display = 'block';
                return;
            }
            
            noData.style.display = 'none';
            validContacts.forEach(contact => {
                const card = document.createElement('div');
                card.className = "contact-card bg-white rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out border border-gray-100";
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <div class="h-14 w-14 rounded-full bg-gradient-to-br from-light-green to-deep-green flex items-center justify-center text-white text-xl font-bold">
                                    ${contact.name.charAt(0).toUpperCase()}
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-lg font-bold text-gray-900 truncate">${contact.name}</p>
                                <p class="text-sm text-gray-500 truncate">${contact.email || 'No email'}</p>
                            </div>
                        </div>
                        <div class="mt-5 space-y-3">
                            ${contact.email ? `
                            <a href="mailto:${contact.email}" class="flex items-center text-sm text-gray-700 hover:text-deep-green group">
                                <svg class="h-5 w-5 text-gray-400 group-hover:text-deep-green mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                <span>${contact.email}</span>
                            </a>` : ''}
                            ${contact.phone ? `
                            <a href="tel:${contact.phone.replace(/\D/g, '')}" class="flex items-center text-sm text-gray-700 hover:text-deep-green group">
                                <svg class="h-5 w-5 text-gray-400 group-hover:text-deep-green mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                <span>${contact.phone}</span>
                            </a>` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Add search functionality
        function setupSearch(contacts) {
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredContacts = contacts.filter(contact => 
                    contact.name?.toLowerCase().includes(searchTerm)
                );
                renderContacts(filteredContacts);
            });
        }

        // Show error message
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function setLogoLink() {
            const logoLink = document.getElementById('logoLink');
            if (!logoLink) return;
            let userRole = '';
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                userRole = user?.role;
            } catch (e) { /* Ignore parsing error */ }

            logoLink.href = userRole ? `index-${userRole.toLowerCase().replace('_', '-')}.html` : 'index.html';
        }

        // Load contacts on page load
        window.addEventListener('load', async () => {
            setLogoLink();
            try {
                const contacts = await getLocalContacts();
                renderContacts(contacts);
                setupSearch(contacts);
            } catch (error) {
                console.error('Error loading contacts:', error);
                showError(error.message);
            }
        });
    </script>
</body>
</html>
