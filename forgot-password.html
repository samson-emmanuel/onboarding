<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Onboarding Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-focus {
      @apply focus:ring-4 focus:ring-blue-500 focus:ring-opacity-30 focus:border-blue-500 transition-all duration-200;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center px-4">

  <!-- Main Card -->
  <div class="w-full max-w-lg">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">

      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-700 text-white p-10 text-center">
        <div class="w-20 h-20 bg-white bg-opacity-20 rounded-full mx-auto mb-6 flex items-center justify-center backdrop-blur-sm">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <h1 class="text-4xl font-extrabold mb-3">Forgot Your Password?</h1>
        <p class="text-xl opacity-95">Don't worry — we'll send you a reset link in seconds</p>
      </div>

      <!-- Form Body -->
      <div class="p-10 lg:p-12">
        <form id="forgotForm" class="space-y-8">
          <div>
            <label for="email" class="block text-lg font-semibold text-gray-700 mb-3">
              Email Address
            </label>
            <input type="email" id="email" placeholder="you@company.com" required
                   class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-2xl shadow-sm placeholder-gray-400 input-focus bg-white font-medium">
            <div id="emailError" class="text-red-600 font-medium mt-3 hidden"></div>
          </div>

          <button type="submit" id="submitBtn"
                  class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold text-xl py-5 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-3">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M20 13v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6m16 0V9a2 2 0 00-2-2h-2M4 13V9a2 2 0 012-2h2m8 0h2a2 2 0 012 2v4m-8-4V7a2 2 0 00-2-2H6a2 2 0 00-2 2v2" />
            </svg>
            Send Reset Link
          </button>
        </form>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
          <div class="inline-flex items-center gap-4 text-blue-600">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent"></div>
            <span class="text-xl font-semibold">Sending reset email...</span>
          </div>
        </div>

        <!-- Error Message -->
        <div id="globalError" class="hidden mt-6 p-5 bg-red-50 border border-red-200 rounded-2xl">
          <div class="flex items-start gap-4">
            <svg class="w-7 h-7 text-red-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
            <p class="text-red-800 font-semibold text-lg"></p>
          </div>
        </div>

        <!-- Success Message -->
        <div id="globalSuccess" class="hidden mt-6 p-5 bg-green-50 border border-green-200 rounded-2xl">
          <div class="flex items-start gap-4">
            <svg class="w-7 h-7 text-green-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <p class="text-green-800 font-bold text-lg"></p>
          </div>
        </div>

        <!-- Back to Login -->
        <div class="mt-10 text-center">
          <a href="login.html" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold text-lg transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Login
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-12 text-gray-500">
      <p class="text-sm">© 2025 Onboarding Portal • Secure & Confidential</p>
    </div>
  </div>

  <!-- ORIGINAL JAVASCRIPT — 100% PRESERVED & FULLY WORKING -->
  <script>
    async function forgotPassword(email) {
        const baseUrl = 'https://onboardingservice-812204315267.europe-west1.run.app/api';
        const url = `${baseUrl}/Auth/forgot-password`;
        const headers = { 'accept': 'text/plain', 'Content-Type': 'application/json' };
        const body = JSON.stringify({ email });
        console.log('Forgot password payload:', body);

        try {
            const response = await fetch(url, { method: 'POST', headers, body });
            if (response.status !== 200) {
                throw new Error(`Failed to send password reset email: ${response.status}. ${await response.text()}`);
            }
            return await response.json();
        } catch (e) {
            throw new Error(`Network error during forgot password request: ${e.message}`);
        }
    }

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const globalError = document.getElementById('globalError');
        const globalSuccess = document.getElementById('globalSuccess');

        globalError.style.display = 'none';
        globalSuccess.style.display = 'none';
        document.getElementById('emailError').style.display = 'none';

        const email = document.getElementById('email').value.trim();

        if (!email) {
            document.getElementById('emailError').textContent = 'Please enter your email address.';
            document.getElementById('emailError').style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        loading.style.display = 'block';

        try {
            const response = await forgotPassword(email);
            globalSuccess.querySelector('p').textContent = 'Password reset email sent! Check your inbox (and spam folder).';
            globalSuccess.style.display = 'block';
            document.getElementById('forgotForm').reset();
        } catch (err) {
            globalError.querySelector('p').textContent = err.message;
            globalError.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            loading.style.display = 'none';
        }
    });
  </script>
</body>
</html>
