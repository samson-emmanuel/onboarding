<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #1e1e1e;
        color: #fff;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        margin-left: 15px;
    }
    .navbar .logo {
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#" id="logoLink">Onboarding Portal</a>
        </div>
        <div class="nav-links">
            <a href="local-contacts.html">Emergency Contacts</a>
            <a href="etiquette.html">Basic Etiquette</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <div class="container">
        <div class="welcome-card">
            <div id="welcome"></div>
        </div>
        <a href="local-contacts.html" class="card">
            <h2>Emergency Contacts</h2>
            <div class="arrow">→</div>
        </a>
        <a href="etiquette.html" class="card">
            <h2>Basic Etiquette</h2>
            <div class="arrow">→</div>
        </a>
        <a href="gallery.html" class="card">
            <h2>Image Gallery</h2>
            <div class="arrow">→</div>
        </a>
    </div>

    <script>
        let user;
        let userStr = localStorage.getItem('user');

        if (!userStr) {
            const urlParams = new URLSearchParams(window.location.search);
            userStr = urlParams.get('user');
            if (userStr) {
                try {
                    user = JSON.parse(decodeURIComponent(userStr));
                    localStorage.setItem('user', JSON.stringify(user)); // Save to localStorage
                } catch (e) {
                    console.error("Error parsing user data from URL", e);
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        } else {
            try {
                user = JSON.parse(userStr);
            } catch (e) {
                console.error("Error parsing user data from localStorage", e);
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        if (!user || user.role !== 'Visitor') {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcome').innerHTML = `<h1>Welcome, ${user.firstName} ${user.lastName}!</h1><p>You are logged in as a Visitor. View essential information for your stay.</p>`;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        function setLogoLink() {
            const logoLink = document.getElementById('logoLink');
            if (!logoLink) return;

            let userRole = '';
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    userRole = user.role;
                } catch (e) {
                    console.error("Error parsing user data from localStorage for logo link", e);
                    localStorage.removeItem('user');
                }
            }

            if (userRole) {
                const rolePage = `index-${userRole.toLowerCase().replace('_', '-')}.html`;
                logoLink.href = rolePage;
            }
            else {
                logoLink.href = 'index.html'; // Default to login if no role is found
            }
        }

        // Call setLogoLink on page load
        window.addEventListener('load', setLogoLink);
    </script>
</body>
</html>
