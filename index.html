<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Login</title>
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 24px;
            font-size: 2rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .login-card input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-card input:focus {
            outline: none;
            border-color: #008000;
            box-shadow: 0 0 0 2px rgba(0, 128, 0, 0.2);
        }

        /* Password Wrapper + Single Toggle Icon */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px; /* Space for icon */
        }

        #togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        #togglePassword:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #togglePassword svg {
            width: 22px;
            height: 22px;
            stroke: #999;
            transition: stroke 0.2s;
        }

        #togglePassword:hover svg {
            stroke: #ddd;
        }

        .login-card button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #008000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-card button[type="submit"]:hover {
            background-color: #006400;
        }

        .forgot-password {
            margin-top: 15px;
            display: block;
            color: #008000;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .logos img {
            height: 36px;
            max-width: 48%;
        }

        .loading, .error {
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .error { color: #ff4d4d; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Onboarding Portal</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required autocomplete="email">
                </div>

                <div class="password-wrapper form-group">
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                        <!-- Single SVG: starts as eye-open, JS swaps the path -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <!-- eye-open (default) -->
                            <path id="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path id="eye-open-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            <!-- eye-closed (hidden until toggled) -->
                            <path id="eye-closed" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .993-3.111 3.568-5.613 6.643-6.915M2.458 12C3.732 7.943 7.523 5 12 5c2.117 0 4.14.633 5.97 1.814M19.542 12c-.27-.803-.59-1.554-.95-2.247M9 12a3 3 0 016 0" />
                            <path id="eye-slash" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3l18 18" />
                        </svg>
                    </button>
                </div>

                <button type="submit">Login</button>

                <div id="loading" class="loading" style="display: none;">Logging in...</div>
                <div id="error" class="error"></div>
            </form>

            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>

            <div class="logos">
                <img src="images/lafarge_logo.png" alt="Lafarge Logo">
                <img src="images/huaxin_logo.png" alt="Huaxin Logo">
            </div>
        </div>
    </div>

    <script>
        // Login function (unchanged)
        async function login(email, password) {
            const baseUrl = 'https://onboardingservice-812204315267.europe-west1.run.app/api';
            const url = `${baseUrl}/Auth/login`;
            const body = JSON.stringify({ email, password });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'accept': 'text/plain', 'Content-Type': 'application/json' },
                    body
                });

                if (response.status === 200) {
                    const data = await response.json();
                    if (data.isSuccessful) {
                        localStorage.setItem('authToken', data.result.token);
                        localStorage.setItem('user', JSON.stringify(data.result.user));
                    }
                    return data;
                } else {
                    throw new Error(`Login failed: ${response.status}`);
                }
            } catch (e) {
                throw new Error(`Network error: ${e.message}`);
            }
        }

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            error.textContent = '';

            try {
                const res = await login(email, password);
                if (res.isSuccessful) {
                    const role = res.result.user.role;
                    window.location.href = `index-${role.toLowerCase().replace('_', '-')}.html?user=${encodeURIComponent(JSON.stringify(res.result.user))}`;
                } else {
                    error.textContent = res.message || 'Login failed';
                }
            } catch (err) {
                error.textContent = err.message;
            } finally {
                loading.style.display = 'none';
            }
        });

        // Single-icon toggle logic
        const toggleBtn = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        const eyeOpen = document.getElementById('eye-open');
        const eyeOpenPath = document.getElementById('eye-open-path');
        const eyeClosed = document.getElementById('eye-closed');
        const eyeSlash = document.getElementById('eye-slash');

        toggleBtn.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                // Show closed eye
                eyeOpen.classList.add('hidden');
                eyeOpenPath.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
                eyeSlash.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                // Show open eye
                eyeOpen.classList.remove('hidden');
                eyeOpenPath.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
                eyeSlash.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
