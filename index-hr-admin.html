  <!-- Original JavaScript — 100% preserved and functional -->
  <script>
    let user;
    let userStr = localStorage.getItem('user');

    if (!userStr) {
        const urlParams = new URLSearchParams(window.location.search);
        userStr = urlParams.get('user');
        if (userStr) {
            try {
                user = JSON.parse(decodeURIComponent(userStr));
                localStorage.setItem('user', JSON.stringify(user));
            } catch (e) {
                console.error("Error parsing user data from URL", e);
                window.location.href = 'index.html';
            }
        } else {
            window.location.href = 'index.html';
        }
    } else {
        try {
            user = JSON.parse(userStr);
        } catch (e) {
            console.error("Error parsing user data from localStorage", e);
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    }

    if (!user || user.role !== 'Hr_Admin') {
        window.location.href = 'index.html';
    } else {
        document.getElementById('welcome').innerHTML = `
          <h1>Welcome back, ${user.firstName} ${user.lastName}!</h1>
          <p>You are logged in as <span>HR Administrator</span>. Manage users, content, and onboarding resources.</p>
        `;
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }
    
    function setLogoLink() {
        const logoLink = document.getElementById('logoLink');
        if (!logoLink) return;

        let userRole = '';
        const userStr = localStorage.getItem('user');
        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                userRole = user.role;
            } catch (e) {
                console.error("Error parsing user data from localStorage for logo link", e);
                localStorage.removeItem('user');
            }
        }

        if (userRole) {
            const rolePage = `index-${userRole.toLowerCase().replace('_', '-')}.html`;
            logoLink.href = rolePage;
        } else {
            logoLink.href = 'index.html'; // Default to login if no role is found
        }
    }

    // Call setLogoLink on page load
    window.addEventListener('load', setLogoLink);
  </script>
</body></html>
