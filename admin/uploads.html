  <script>
    function setLogoLink() {
        const logoLink = document.getElementById('logoLink');
        if (!logoLink) return;

        let userRole = '';
        const userStr = localStorage.getItem('user');
        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                userRole = user.role;
            } catch (e) {
                console.error("Error parsing user data from localStorage for logo link", e);
                localStorage.removeItem('user');
            }
        }

        if (userRole) {
            const rolePage = `index-${userRole.toLowerCase().replace('_', '-')}.html`;
            logoLink.href = '../' + rolePage;
        } else {
            logoLink.href = '../index.html'; // Default to login if no role is found
        }
    }
    window.addEventListener('load', setLogoLink);
    
    function logout() {
        localStorage.clear();
        window.location.href = '../login.html';
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '../login.html';
    }

    const formTemplates = {
        ceo: { title: 'Upload CEO Image', endpoint: 'Gallery/upload-ceo-image', acceptedFiles: 'image/*', formDataKey: 'image', multiple: false },
        hr: { title: 'Upload HR Image', endpoint: 'Gallery/upload-hr-image', acceptedFiles: 'image/*', formDataKey: 'image', multiple: false },
        any: { title: 'Upload General Image', endpoint: 'Gallery/upload-any-image', acceptedFiles: 'image/*', formDataKey: 'image', multiple: false },
        'all-contacts': { title: 'Upload All Contacts', endpoint: 'Contacts/upload-all', acceptedFiles: '.csv,.xlsx,.xls', formDataKey: 'file', multiple: false, downloadUrl: 'Contacts/download-all-contacts-file-format' },
        'local-contacts': { title: 'Upload Local Contacts', endpoint: 'Contacts/upload-local', acceptedFiles: '.csv,.xlsx,.xls', formDataKey: 'file', multiple: false, downloadUrl: 'Contacts/download-local-contacts-file-format' },
        etiquette: { title: 'Upload Etiquette Guide', endpoint: 'Content/upload-etiquette', acceptedFiles: '.csv,.xlsx,.xls,.json', formDataKey: 'file', multiple: false, downloadUrl: 'Content/download-etiquette-template' },
        'local-hire-info': { title: 'Upload Local Hire Info', endpoint: 'Content/local-hire-info-upload', acceptedFiles: '.csv,.xlsx,.xls,.json', formDataKey: 'file', multiple: false, downloadUrl: 'Content/download-local-hire-info-template' },
        'onboarding-plan': { title: 'Upload Onboarding Plan', endpoint: 'Content/upload-onboarding-plan', acceptedFiles: '.csv,.xlsx,.xls,.json', formDataKey: 'file', multiple: false, downloadUrl: 'Content/download-onboarding-plan-template' },
        'welcome-messages': {
            title: 'Upload Welcome Messages',
            endpoint: 'Content/upload-welcome-messages',
            formDataKey: 'files',
            customForm: true,
            downloadUrl: 'Content/download-welcome-messages-template'
        }
    };

    function createFormHTML(tab) {
        const t = formTemplates[tab];
        let formContent = '';

        if (t.customForm) {
            formContent = `
                <form id="${tab}Form" class="space-y-8">
                    <div><h3 class="text-3xl font-bold text-gray-900">${t.title}</h3></div>
                    <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                        <div>
                            <label class="block text-sm font-medium leading-6 text-gray-900">CEO Welcome Message (First File)</label>
                            <div id="${tab}Dropzone-ceo" class="relative mt-2 border-2 border-dashed border-gray-300 rounded-xl px-8 py-12 text-center hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input id="${tab}File-ceo" type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".json,.txt,.md,.docx,.pdf">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                <div class="mt-4"><label for="${tab}File-ceo" class="cursor-pointer"><span class="font-semibold text-green-600">Click to upload</span><span class="text-gray-600"> or drag & drop</span></label></div>
                            </div>
                            <div id="${tab}FileInfo-ceo" class="mt-2"></div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium leading-6 text-gray-900">HR Welcome Message (Second File)</label>
                            <div id="${tab}Dropzone-hr" class="relative mt-2 border-2 border-dashed border-gray-300 rounded-xl px-8 py-12 text-center hover:border-gray-400 transition-all duration-200 cursor-pointer">
                                <input id="${tab}File-hr" type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".json,.txt,.md,.docx,.pdf">
                                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                                <div class="mt-4"><label for="${tab}File-hr" class="cursor-pointer"><span class="font-semibold text-green-600">Click to upload</span><span class="text-gray-600"> or drag & drop</span></label></div>
                            </div>
                             <div id="${tab}FileInfo-hr" class="mt-2"></div>
                        </div>
                    </div>
                    <div id="${tab}FileError" class="hidden text-sm text-red-600 font-medium mt-4"></div>
                    <div class="flex justify-end pt-8"><button type="submit" id="${tab}Submit" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>Upload Files</button></div>
                </form>
            `;
        } else {
            formContent = `
              <form id="${tab}Form" class="space-y-8">
                <div><h3 class="text-3xl font-bold text-gray-900">${t.title}</h3>
                  ${t.downloadUrl ? `<a href="#" id="downloadTemplate" data-url="${t.downloadUrl}" class="inline-block mt-3 text-sm font-medium text-green-600 hover:text-green-800 hover:underline">Download Sample Template (.xlsx)</a>` : ''}</div>
                <div>
                  <div id="${tab}Dropzone" class="relative border-2 border-dashed border-gray-300 rounded-xl px-8 py-12 text-center hover:border-gray-400 transition-all duration-200 cursor-pointer">
                    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 48 48"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                    <div class="mt-6"><label for="${tab}File" class="cursor-pointer"><span class="text-base font-semibold text-green-600 hover:text-green-500">Click to upload</span><span class="text-gray-600"> or drag and drop</span></label>
                      <p class="text-xs text-gray-500 mt-2">Accepted: ${t.acceptedFiles.replace(/,/g, ', ')} â€¢ Max 5MB</p></div>
                    <input id="${tab}File" type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" ${t.multiple ? 'multiple' : ''} accept="${t.acceptedFiles}">
                  </div>
                </div>
                <div id="${tab}FileInfo" class="space-y-2"></div><div id="${tab}FileError" class="hidden text-sm text-red-600 font-medium"></div>
                <div class="flex justify-end pt-6"><button type="submit" id="${tab}Submit" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>Upload File${t.multiple ? 's' : ''}</button></div>
              </form>
            `;
        }
        return formContent + `
            <div id="${tab}Loading" class="hidden text-center py-8"><div class="inline-flex items-center gap-3 text-green-600 font-medium"><div class="animate-spin rounded-full h-8 w-8 border-4 border-green-600 border-t-transparent"></div><span>Uploading...</span></div></div>
            <div id="${tab}Error" class="hidden mt-6 rounded-lg bg-red-50 border border-red-200 p-5"><div class="flex items-start gap-3"><svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" /></svg><p class="text-red-800 font-medium"></p></div></div>
            <div id="${tab}Success" class="hidden mt-6 rounded-lg bg-green-50 border border-green-200 p-5"><div class="flex items-start gap-3"><svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" /></svg><p class="text-green-800 font-medium"></p></div></div>
        `;
    }

    function setupDragAndDrop(dropzone, fileInput) {
        ['dragover', 'dragenter'].forEach(evt => dropzone.addEventListener(evt, e => { e.preventDefault(); dropzone.classList.add('drag-enter'); }));
        ['dragleave', 'drop'].forEach(evt => dropzone.addEventListener(evt, e => { e.preventDefault(); dropzone.classList.remove('drag-enter'); }));
        dropzone.addEventListener('drop', e => { fileInput.files = e.dataTransfer.files; fileInput.dispatchEvent(new Event('change')); });
    }

    async function uploadFile(files, endpoint, formDataKey) {
        const url = `https://onboardingservice-812204315267.europe-west1.run.app/api/${endpoint}`;
        const formData = new FormData();
        files.forEach(file => formData.append(formDataKey, file));
        const response = await fetch(url, { method: 'POST', headers: { 'accept': 'text/plain' }, body: formData });
        if (!response.ok) throw new Error(`Upload failed: ${response.status}`);
        const data = await response.json();
        if (!data.isSuccessful) throw new Error(data.message || 'Upload failed');
    }

    function setupForm(tab) {
        const t = formTemplates[tab];
        const form = document.getElementById(`${tab}Form`);
        if (!form) return;

        const loading = document.getElementById(`${tab}Loading`);
        const errorContainer = document.getElementById(`${tab}Error`);
        const successContainer = document.getElementById(`${tab}Success`);
        const errorDiv = errorContainer?.querySelector('p');
        const successDiv = successContainer?.querySelector('p');
        const submitBtn = document.getElementById(`${tab}Submit`);
        
        if (t.customForm) {
            const ceoFileInput = document.getElementById(`${tab}File-ceo`);
            const hrFileInput = document.getElementById(`${tab}File-hr`);
            const ceoDropzone = document.getElementById(`${tab}Dropzone-ceo`);
            const hrDropzone = document.getElementById(`${tab}Dropzone-hr`);
            const ceoFileInfo = document.getElementById(`${tab}FileInfo-ceo`);
            const hrFileInfo = document.getElementById(`${tab}FileInfo-hr`);
            const fileError = document.getElementById(`${tab}FileError`);
            
            setupDragAndDrop(ceoDropzone, ceoFileInput);
            setupDragAndDrop(hrDropzone, hrFileInput);

            ceoFileInput.addEventListener('change', () => displayFileInfo(ceoFileInput, ceoFileInfo));
            hrFileInput.addEventListener('change', () => displayFileInfo(hrFileInput, hrFileInfo));

            form.addEventListener('submit', async e => {
                e.preventDefault();
                fileError.classList.add('hidden');
                errorContainer.classList.add('hidden');
                successContainer.classList.add('hidden');

                const ceoFile = ceoFileInput.files[0];
                const hrFile = hrFileInput.files[0];

                if (!ceoFile || !hrFile) {
                    fileError.textContent = 'Please upload both CEO and HR welcome messages.';
                    fileError.classList.remove('hidden');
                    return;
                }
                
                submitBtn.disabled = true;
                loading.classList.remove('hidden');

                try {
                    await uploadFile([ceoFile, hrFile], t.endpoint, t.formDataKey);
                    successDiv.textContent = 'Welcome messages uploaded successfully!';
                    successContainer.classList.remove('hidden');
                    form.reset();
                    ceoFileInfo.innerHTML = '';
                    hrFileInfo.innerHTML = '';
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorContainer.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    loading.classList.add('hidden');
                }
            });
        } else {
            const fileInput = document.getElementById(`${tab}File`);
            const dropzone = document.getElementById(`${tab}Dropzone`);
            const fileInfoDiv = document.getElementById(`${tab}FileInfo`);
            const fileErrorDiv = document.getElementById(`${tab}FileError`);
            
            setupDragAndDrop(dropzone, fileInput);
            fileInput.addEventListener('change', () => displayFileInfo(fileInput, fileInfoDiv, t.multiple));
            
            form.addEventListener('submit', async e => {
                e.preventDefault();
                errorContainer.classList.add('hidden');
                successContainer.classList.add('hidden');
                fileErrorDiv.classList.add('hidden');
                
                const files = Array.from(fileInput.files);
                if (files.length === 0) {
                    fileErrorDiv.textContent = 'Please select at least one file.';
                    fileErrorDiv.classList.remove('hidden');
                    return;
                }

                for (const file of files) {
                    if (file.size > 5 * 1024 * 1024) {
                        fileErrorDiv.textContent = 'Each file must be under 5MB.';
                        fileErrorDiv.classList.remove('hidden');
                        return;
                    }
                }
                
                submitBtn.disabled = true;
                loading.classList.remove('hidden');

                try {
                    await uploadFile(files, t.endpoint, t.formDataKey);
                    successDiv.textContent = 'File' + (files.length > 1 ? 's' : '') + ' uploaded successfully!';
                    successContainer.classList.remove('hidden');
                    form.reset();
                    fileInfoDiv.innerHTML = '';
                } catch (err) {
                    errorDiv.textContent = err.message;
                    errorContainer.classList.remove('hidden');
                } finally {
                    submitBtn.disabled = false;
                    loading.classList.add('hidden');
                }
            });

             if (t.downloadUrl) {
                document.getElementById('downloadTemplate')?.addEventListener('click', e => {
                    e.preventDefault();
                    downloadTemplate(t.downloadUrl);
                });
            }
        }
    }
    
    function displayFileInfo(input, container) {
        container.innerHTML = '';
        const files = Array.from(input.files);
        if (files.length === 0) return;

        files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between bg-gray-50 rounded-lg px-4 py-3 text-sm';
            div.innerHTML = `<div class="flex items-center gap-3"><span class="font-medium text-gray-900">${file.name}</span></div><span class="text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</span>`;
            container.appendChild(div);
        });
    }

    async function downloadTemplate(endpoint) {
        const url = `https://onboardingservice-812204315267.europe-west1.run.app/api/${endpoint}`;
        const a = document.createElement('a');
        a.href = url;
        a.download = 'template.xlsx';
        a.click();
    }

    const tabsNav = document.getElementById('tabs-nav');
    const tabContent = document.getElementById('tab-content');

    tabsNav.addEventListener('click', e => {
        const btn = e.target.closest('.tab-btn');
        if (!btn) return;
        e.preventDefault();

        tabsNav.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('bg-green-50', 'text-green-700', 'border-green-500');
            b.classList.add('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900', 'border-transparent');
        });

        btn.classList.add('bg-green-50', 'text-green-700', 'border-green-500');
        btn.classList.remove('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900', 'border-transparent');
        
        const tab = btn.dataset.tab;
        tabContent.innerHTML = createFormHTML(tab);
        setupForm(tab);
    });

    // Initial load
    tabContent.innerHTML = createFormHTML('ceo');
    setupForm('ceo');
  </script>
