<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Onboarding Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index-hr-admin.html" class="font-bold text-xl">Onboarding - Admin</a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="user-registration.html" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Manage Users</a>
                            <a href="image-upload.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Uploads</a>
                        </div>
                    </div>
                </div>
                <div>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">User Registration</h1>
            <p class="text-gray-600 mt-2">Create a new account for the onboarding portal</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <form id="registerForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="mt-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <div class="text-red-500 text-sm mt-1" id="emailError" style="display: none;"></div>
                </div>

                <div class="mt-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <div class="text-red-500 text-sm mt-1" id="passwordError" style="display: none;"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phoneNumber" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Select Role</option>
                            <option value="Expat">Expat</option>
                            <option value="Local_Hire">Local Hire</option>
                            <option value="Visitor">Visitor</option>
                            <option value="Hr_Admin">HR Admin</option>
                        </select>
                    </div>
                </div>

                <div class="mt-6 flex items-center">
                    <input type="checkbox" id="activeStatus" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="activeStatus" class="ml-2 block text-sm text-gray-900">Active Status</label>
                </div>

                <div class="mt-8">
                    <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register User</button>
                </div>
            </form>

            <div id="loading" class="hidden text-center mt-4">Registering...</div>
            <div id="globalError" class="hidden text-red-500 text-sm mt-4"></div>
            <div id="globalSuccess" class="hidden text-green-500 text-sm mt-4"></div>
        </div>
    </main>

    <script>
        // Logout function
        function logout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        // Check if user is authenticated
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '../index.html';
        }

        // Inline register function
        async function registerUser(userData) {
            const baseUrl = 'https://onboardingservice-812204315267.europe-west1.run.app/api';
            const url = `${baseUrl}/Auth/register`;
            const headers = {
                'accept': 'text/plain',
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(userData);
            
            const response = await fetch(url, { method: 'POST', headers, body });
            if (!response.ok) {
                throw new Error(`Failed to register: ${response.status}. ${await response.text()}`);
            }
            const apiResponse = await response.json();
            if (apiResponse.isSuccessful) {
                return apiResponse;
            } else {
                throw new Error(apiResponse.message || 'Registration failed');
            }
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const globalError = document.getElementById('globalError');
            const globalSuccess = document.getElementById('globalSuccess');

            globalError.style.display = 'none';
            globalSuccess.style.display = 'none';
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            const userData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                role: document.getElementById('role').value,
                activeStatus: document.getElementById('activeStatus').checked
            };

            if (!userData.email || !userData.password || !userData.firstName || !userData.lastName || !userData.phoneNumber || !userData.role) {
                globalError.textContent = 'Please fill in all required fields.';
                globalError.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                await registerUser(userData);
                globalSuccess.textContent = 'User registered successfully!';
                globalSuccess.style.display = 'block';
                document.getElementById('registerForm').reset();
                document.getElementById('activeStatus').checked = true;
            } catch (err) {
                globalError.textContent = err.message;
                globalError.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
