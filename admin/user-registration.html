<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration | Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .input-focus {
      @apply focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-gray-900 to-gray-800 shadow-2xl border-b border-gray-700">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-8">
        <a href="../index-hr-admin.html" id="logoLink" class="flex items-center gap-3">
            <img src="images/lafarge-onboarding-app.png" alt="Onboarding Portal Logo" class="w-10 h-10">
            <span class="text-white font-bold text-xl tracking-tight">Onboarding Admin</span>
        </a>
        <div class="hidden lg:flex items-center gap-1">
          <a href="user-registration.html" class="bg-gray-700 text-white px-5 py-2.5 rounded-lg font-medium text-sm">Manage Users</a>
          <a href="uploads.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-5 py-2.5 rounded-lg font-medium text-sm transition">Uploads</a>
        </div>
      </div>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 px-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
        Logout
      </button>
    </div>
  </nav>

  <!-- Hero Header -->
  <header class="bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-700 shadow-2xl text-white py-16">
    <div class="max-w-7xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Create New User Account</h1>
      <p class="text-xl opacity-90 max-w-3xl mx-auto">
        Register employees, expats, or visitors to the Onboarding Portal
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-white">
        <h2 class="text-3xl font-bold">User Registration Form</h2>
        <p class="mt-2 opacity-90">Fill in all fields to create a new portal user</p>
      </div>

      <div class="p-8 lg:p-12">
        <form id="registerForm" class="space-y-8">
          <!-- Name Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
              <input type="text" id="firstName" required
                     class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 input-focus bg-white text-gray-900 font-medium">
            </div>
            <div>
              <label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
              <input type="text" id="lastName" required
                     class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 input-focus bg-white text-gray-900 font-medium">
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" required
                   class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 input-focus bg-white text-gray-900 font-medium">
            <div id="emailError" class="text-red-600 text-sm font-medium mt-2 hidden"></div>
          </div>

          <!-- Password -->
          <div class="relative">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <input type="password" id="password" required
                   class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 input-focus bg-white text-gray-900 font-medium pr-10">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center pt-6 text-sm leading-5">
                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path id="eyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path id="eyeOpen2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    <path id="eyeClosed" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .993-3.111 3.568-5.613 6.643-6.915M2.458 12C3.732 7.943 7.523 5 12 5c.66 0 1.309.079 1.944.223M19.542 12c-.27-.803-.59-1.554-.95-2.247M12 5c.66 0 1.309.079 1.944.223M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .993-3.111 3.568-5.613 6.643-6.915M2.458 12C3.732 7.943 7.523 5 12 5c.66 0 1.309.079 1.944.223M19.542 12c-.27-.803-.59-1.554-.95-2.247L12 12l.75.75L15 12m-6 0a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <div id="passwordError" class="text-red-600 text-sm font-medium mt-2 hidden"></div>
          </div>

          <!-- Phone & Role -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
              <input type="tel" id="phoneNumber" required
                     class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 input-focus bg-white text-gray-900 font-medium">
            </div>
            <div>
              <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">User Role</label>
              <select id="role" required
                      class="w-full px-5 py-3.5 border border-gray-300 rounded-xl shadow-sm input-focus bg-white text-gray-900 font-medium">
                <option value="">Select Role</option>
                <option value="Expat">Expat</option>
                <option value="Local_Hire">Local Hire</option>
                <option value="Visitor">Visitor</option>
                <option value="Hr_Admin">HR Admin</option>
              </select>
            </div>
          </div>

          <!-- Active Status -->
          <div class="flex items-center gap-4 p-5 bg-gray-50 rounded-xl">
            <input type="checkbox" id="activeStatus" checked
                   class="w-6 h-6 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
            <label for="activeStatus" class="text-lg font-medium text-gray-800">
              Account is Active
            </label>
          </div>

          <!-- Submit Button -->
          <div class="pt-6">
            <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-bold text-lg py-4 px-8 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-3">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM12 14v8m-4-4h8" />
              </svg>
              Register New User
            </button>
          </div>
        </form>

        <!-- Feedback Messages -->
        <div id="loading" class="hidden text-center py-6">
          <div class="inline-flex items-center gap-3 text-blue-600 font-semibold text-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
            <span>Creating user account...</span>
          </div>
        </div>

        <div id="globalError" class="hidden mt-6 p-5 bg-red-50 border border-red-200 rounded-xl">
          <div class="flex items-start gap-3">
            <svg class="w-6 h-6 text-red-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
            <p class="text-red-800 font-medium"></p>
          </div>
        </div>

        <div id="globalSuccess" class="hidden mt-6 p-5 bg-green-50 border border-green-200 rounded-xl">
          <div class="flex items-start gap-3">
            <svg class="w-6 h-6 text-green-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <p class="text-green-800 font-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-20 py-10 text-center text-gray-500 text-sm">
    <p>© 2025 Onboarding Portal • Admin Panel</p>
  </footer>

  <!-- ORIGINAL JAVASCRIPT — 100% PRESERVED & FULLY FUNCTIONAL -->
  <script>
    function logout() {
        localStorage.clear();
        window.location.href = '../index.html';
    }

    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '../index.html';
    }

    async function registerUser(userData) {
        const baseUrl = 'https://onboardingservice-812204315267.europe-west1.run.app/api';
        const url = `${baseUrl}/Auth/register`;
        const headers = {
            'accept': 'text/plain',
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
        const body = JSON.stringify(userData);
        
        const response = await fetch(url, { method: 'POST', headers, body });
        if (!response.ok) {
            throw new Error(`Failed to register: ${response.status}. ${await response.text()}`);
        }
        const apiResponse = await response.json();
        if (apiResponse.isSuccessful) {
            return apiResponse;
        } else {
            throw new Error(apiResponse.message || 'Registration failed');
        }
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const globalError = document.getElementById('globalError');
        const globalSuccess = document.getElementById('globalSuccess');

        globalError.style.display = 'none';
        globalSuccess.style.display = 'none';

        const userData = {
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            phoneNumber: document.getElementById('phoneNumber').value.trim(),
            role: document.getElementById('role').value,
            activeStatus: document.getElementById('activeStatus').checked
        };

        if (!userData.email || !userData.password || !userData.firstName || !userData.lastName || !userData.phoneNumber || !userData.role) {
            globalError.querySelector('p').textContent = 'Please fill in all required fields.';
            globalError.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        loading.style.display = 'block';

        try {
            await registerUser(userData);
            globalSuccess.querySelector('p').textContent = 'User registered successfully!';
            globalSuccess.style.display = 'block';
            document.getElementById('registerForm').reset();
            document.getElementById('activeStatus').checked = true;
        } catch (err) {
            globalError.querySelector('p').textContent = err.message;
            globalError.style.display = 'block';
        } finally {
            submitBtn.disabled = false;
            loading.style.display = 'none';
        }
    });

    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeOpen2 = document.getElementById('eyeOpen2');
    const eyeClosed = document.getElementById('eyeClosed');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeOpen.classList.toggle('hidden');
        eyeOpen2.classList.toggle('hidden');
        eyeClosed.classList.toggle('hidden');
    });
    
    function setLogoLink() {
        const logoLink = document.getElementById('logoLink');
        if (!logoLink) return;

        let userRole = '';
        const userStr = localStorage.getItem('user');
        if (userStr) {
            try {
                const user = JSON.parse(userStr);
                userRole = user.role;
            } catch (e) {
                console.error("Error parsing user data from localStorage for logo link", e);
                localStorage.removeItem('user');
            }
        }

        if (userRole) {
            const rolePage = `index-${userRole.toLowerCase().replace('_', '-')}.html`;
            logoLink.href = rolePage;
        } else {
            logoLink.href = '../index.html'; // Default to login if no role is found
        }
    }

    // Call setLogoLink on page load
    window.addEventListener('load', setLogoLink);
  </script>
</body>
</html>
